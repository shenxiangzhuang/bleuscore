[workspace]
members = [
    "crates/*",
    "bindings/*",
]
resolver = "2"

[workspace.package]
version = "0.1.3"
edition = "2021"
authors = ["Mathew Shen <datahonor@gmail.com>"]
documentation = "https://docs.rs/crate/bleuscore"
repository = "https://github.com/shenxiangzhuang/bleuscore"
readme = "README.md"
license = "MIT"
description = "A fast bleu score calculator"
keywords = ["NLP", "Tokenizer", "BLEU", "DeepLearning"]

[workspace.dependencies]
cached = "0.55.1"
regex = "1.10.4"
lazy_static = "1.4.0"
rayon = "1.10.0"
ahash = "0.8.11"
getrandom = { version = "0.3", features = ["wasm_js"] }